<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Primary</h1>

    <!-- All grid elements are nested in container div -->
    <div class = "container">

        <header>
            <p>Header</p>
        </header>

        <!-- Left and Right Divs -->
        <div id = "rightDiv">
            <p>Div One</p>
        </div>

        <div id = "leftDiv">
            <p>Div Two</p>
        </div>

        <!-- 4 center sections -->
        <section id = "sectOne">
            <p>Section One</p>
        </section>

        <section id = "sectTwo">
            <p>Section Two</p>
        </section>

        <section id = "sectThree">
            <p>Section Three</p>
        </section>

        <section id = "sectFour">
            <p>Section Four</p>
        </section>

        <footer>
            <p>Footer</p>
        </footer>

    </div>
</body>
</html>
